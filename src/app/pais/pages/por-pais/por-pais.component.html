<h2>Por Pa&iacute;s</h2>
<hr />

<div class="row">
  <div class="col">
    <form 
      (ngSubmit)="buscar()"
      autocomplete="off"
     >
      <div class="form-floating mb-3">
        <input
          type="text"
          name="termino"
          class="form-control"
          id="floatingInput"
          [(ngModel)]="termino"
          placeholder="Busca un pa&iacute;s"
         />
        <label for="floatingInput">Busca un pa&iacute;s</label>
      </div>
    </form>
  </div>
</div>

<div *ngIf="error" class="alert alert-danger">
  No se encontr&oacute; nada con el t&eacute;rmino {{ auxTermino }}
</div>


<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="align-middle text-center"> # </th>
          <th class="align-middle text-center"> Bandera </th>
          <th class="align-middle text-center"> Nombre </th>
          <th class="align-middle text-center"> Poblaci&oacute;n</th>
          <th class="align-middle text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises let i = index">
          <td class="align-middle text-center">{{ i }}</td>
          <td class="align-middle text-center"><img class="small-flag" [src]="pais.flags.png" alt="bandera de {{pais.name.common}}"></td>
          <td class="align-middle text-center">{{pais.name.common}}</td>
          <td class="align-middle text-center">{{pais.population | number}}</td>
          <td class="align-middle text-center">
            <a [routerLink]="['/pais', pais.area]" >Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
